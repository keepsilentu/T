				<h1>布局决定胜局</h1>

			<div class="diary-content-main">
				

<p>
一天，一只兔子在山洞前写文章，<br />

一只狼走了过来，问：“兔子啊，你在干什么？”<br />

答曰：“写文章。”问：“什么题目？”答曰：“《浅谈兔子是怎样吃掉狼的》。”<br />

狼哈哈大笑，表示不信，于是兔子把狼领进山洞。<br />

过了一会，兔子独自走出山洞，继续写文章。<br />

一只野猪走了过来，问：“兔子你在写什么？”答：“文章。”问：“题目是什么？”<br />

答：“《浅谈兔子是如何把野猪吃掉的》。”野猪不信，于是同样的事情发生。<br />

最后，在山洞里，一只狮子在一堆白骨之间，满意的剔着牙读着兔子交给它的文章，<br />

题目：“《一只动物，能力大小关键要看你的老板是谁》。”

</p>
