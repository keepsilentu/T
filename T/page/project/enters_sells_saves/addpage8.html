
<div class="pageContent">
	<form method="post" action="demo/common/ajaxDone.html" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<p>

				<input name="sn" class="required" type="text" size="30" placeholder="请设置登陆账号"/>
			</p>
			<dl>
				<dt>密码：</dt>
				<dd>
					<input id="w_validation_pwd" type="password" name="password" class="required alphanumeric" minlength="6" maxlength="20" alt="字母、数字、下划线 6-20位"/>
					
				</dd>
			</dl>
			<dl>
				<dt>确认密码：</dt>

                <input type="radio" checked="checked"  name="sex"/>女

			<p>

			</p>
			<dl>
				<dt>电话：</dt>
				<dd>
					<input type="text" name="phone" class="phone" alt="请输入您的电话"/>
					
				</dd>

			<p>

			<p>

    <option value="">正常</option>
<option value="">锁定</option>
    </select>

		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->

				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
