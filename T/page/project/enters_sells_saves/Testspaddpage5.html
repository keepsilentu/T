<script type="text/javascript">
	function selectTwo() {

		var o = $("#mySelect").val();

		$("#mySelectTwo").empty();//进入方法前清空之前的输出
		$("#mySelectThree").empty();
		$.ajax({
			type : "POST",
			url : "findByLastTypeIdTwo",
			data : {
				id : o
			},
			dataType : "json",
			async : false,
			success : function(data) {

				for (var i = 0; i < data.length; i++) {

					$("#mySelectTwo").append(
							"<option value='" + data[i].typeId + "'>"
									+ data[i].typeName + "</option>");
				}

			}
		});
	}
	
	
	function selectThree() {

		var o = $("#mySelectTwo").val();

		$("#mySelectThree").empty();//进入方法前清空之前的输出

		$.ajax({
			type : "POST",
			url : "findByLastTypeIdTwo",
			data : {
				id : o
			},
			dataType : "json",
			async : false,
			success : function(data) {

				for (var i = 0; i < data.length; i++) {

					$("#mySelectThree").append(
							"<option value='" + data[i].typeId + "'>"
									+ data[i].typeName + "</option>");
				}

			}
		});
	}
</script>
